name: Build and Publish image to Docker Hub
on:
  push: 
    branches:
      - main
    paths:
      - 'api/Dockerfile'
      - 'front-end-nextjs/Dockerfile'

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: zennnnnnnnnn
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build image
        run: |
          docker build ./api/ -t zennnnnnnnnn/devops-qr-code-backend:latest       
          docker build ./front-end-nextjs/ -t zennnnnnnnnn/devops-qr-code-frontend:latest 
      - name: Push image to Docker Hub
        run: |
          docker push zennnnnnnnnn/devops-qr-code-backend:latest
          docker push zennnnnnnnnn/devops-qr-code-frontend:latest
