name: Build an Publish image to Docker Hub
on:
  [workflow_dispatch]

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v4
      - name: Build image
        run: docker build ./api/ -t zennnnnnnnnn/devops-qr-code-backend:latest
      - name: Push image to Docker Hub
        run: |
          docker login -u zennnnnnnnnn -p ${{ secrets.DOCKER_HUB_PASSWORD }}
          docker push zennnnnnnnnn/devops-qr-code-backend:latest 